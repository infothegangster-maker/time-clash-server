        // SHARK STRATEGY: JS-Based Fixed Design Resolution
        (function () {
            function setScale() {
                const designWidth = 414;
                const innerW = window.innerWidth;
                const innerH = window.innerHeight;
                const scale = innerW / designWidth;

                document.body.style.zoom = scale;
                // CRITICAL FIX: Correct Height for Vertical Centering
                document.body.style.height = (innerH / scale) + 'px';
                document.body.style.width = '414px';
            }
            window.addEventListener('resize', setScale);
            window.addEventListener('DOMContentLoaded', setScale);

            // Immediate run
            const scale = window.innerWidth / 414;
            document.write('<style>body { zoom: ' + scale + '; height: ' + (window.innerHeight / scale) + 'px; width: 414px; }</style>');
        })();
    </script>

    <script>
        const SERVER_URL = "https://time-clash-server.onrender.com";
        let socket = null;
        let tournamentInterval = null;
        let hasActiveTournament = false;
        let nextScheduledTournament = null;
        let scheduledCountdownInterval = null;
        let initialCardHTML = ''; // Store initial lobby HTML

        // Capture initial HTML for restoration
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('tournament-card-content');
            if (card) initialCardHTML = card.innerHTML;
        });

        // Helper to restore Lobby UI
        function restoreLobbyUI() {
            if (!document.getElementById('action-area') && initialCardHTML) {
                console.log("Restoring Lobby UI...");
                const display = document.getElementById('tournament-card-content');
                if (display) {
                    display.innerHTML = initialCardHTML;
                    // Reset pointer events if we changed them
                    display.style.pointerEvents = 'none';
                }
            }
        }

        function connectServer() {
            const toast = document.getElementById('message-toast');
            toast.innerText = "Loading Tournaments...";
            toast.style.display = 'block';

            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log("Connected to Cloud");
                // Emit 'ig' to get Tournament Data (mode 't' for tournament context)
                const savedId = localStorage.getItem('tc_user_id');
                const email = localStorage.getItem('tc_email');
                const username = localStorage.getItem('tc_username');
                const idToken = localStorage.getItem('tc_id_token');

                // Enforce login - no guest access
                if (!savedId || !idToken) {
                    showToast('Please login first!');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                    return;
                }

                socket.emit('ig', {
                    u: savedId,
                    e: email,
                    n: username,
                    t: idToken,
                    m: 't'
                });
            });

            socket.on('grd', (data) => {
                // Check for explicit "No Tournament" flag OR Phase 'n'
                if (data.noTournament || !data.tid || data.ph === 'n') {
                    toast.style.display = 'none';
                    hasActiveTournament = false;

                    // Hide Enter Button
                    TrysManager.renderActionKey(false);

                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        showNoTournamentMessage();
                    }
                    return;
                }

                // Make sure we have an active tournament
                hasActiveTournament = true;
                // Capture rewards
                window.activeRewards = data.rw || [];
                // Also set currentRewards for backward compatibility if needed, but we updated the usage
                window.currentRewards = window.activeRewards;
                stopScheduledCountdown();

                // HANDLE PHASES
                // 'p' = Playing
                // 'l' = Leaderboard
                if (data.ph === 'l') {
                    // LEADERBOARD PHASE
                    window.isInLeaderboardPhase = true;
                    // Hide Enter Button
                    TrysManager.renderActionKey(false);
                    toast.style.display = 'none';

                    // Start leaderboard countdown
                    window.leaderboardTimeLeft = data.ltl || 0;
                    startLeaderboardCountdown(data.ltl || 0);
                } else {
                    window.isInLeaderboardPhase = false;
                    // PLAYING PHASE (Default)
                    restoreLobbyUI(); // Restore UI if coming from Leaderboard
                    // Show Enter Button
                    TrysManager.renderActionKey(true);
                    toast.style.display = 'none';

                    if (data.tl && data.tl > 0) {
                        startRealTimer(data.tl);
                    }
                }
            });

            // REAL-TIME TOURNAMENT UPDATE - Server broadcasts when phase changes
            socket.on('tu', (data) => {
                console.log('üì° [LIVE UPDATE] Phase:', data.ph, 'TID:', data.tid);

                if (data.ph === 'n' || !data.tid) {
                    // NO TOURNAMENT
                    hasActiveTournament = false;
                    TrysManager.renderActionKey(false);
                    if (tournamentInterval) {
                        clearInterval(tournamentInterval);
                        tournamentInterval = null;
                    }
                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        showNoTournamentMessage();
                    }
                } else if (data.ph === 'l') {
                    // LEADERBOARD PHASE
                    hasActiveTournament = true;
                    TrysManager.renderActionKey(false);
                    if (tournamentInterval) {
                        clearInterval(tournamentInterval);
                        tournamentInterval = null;
                    }
                    window.leaderboardTimeLeft = data.ltl || 0;
                    startLeaderboardCountdown(data.ltl || 0);
                } else if (data.ph === 'p') {
                    // PLAYING PHASE - New tournament started!
                    restoreLobbyUI(); // Restore UI if coming from Leaderboard
                    hasActiveTournament = true;
                    stopScheduledCountdown();
                    TrysManager.renderActionKey(true);
                    if (data.tl && data.tl > 0) {
                        startRealTimer(data.tl);
                    }
                }
            });

            // üèÜ WINNER ANNOUNCEMENT - Triggered instantly when play time ends
            socket.on('tournament_winners', (data) => {
                console.log('üèÜ [WINNERS BROADCAST]', data);
                const userId = localStorage.getItem('tc_user_id');
                if (!userId || !data.winners) return;

                // Store winners data globally for leaderboard display
                window.broadcastedWinners = data;

                // Check if current user is among the winners
                const myWin = data.winners.find(w => w.u === userId);
                if (myWin) {
                    console.log(`üéâ YOU WON! Rank #${myWin.rank}`, myWin.reward);
                    // Delay slightly to let leaderboard phase kick in first
                    setTimeout(() => {
                        showWinnerOverlay({
                            rank_achieved: myWin.rank,
                            reward_name: myWin.reward ? myWin.reward.name : null,
                            reward_image: myWin.reward ? myWin.reward.img : null,
                            id: null // Will be set from API later
                        });
                    }, 800);
                }
            });
        }

        function startRealTimer(msLeft) {
            if (tournamentInterval) clearInterval(tournamentInterval);

            const display = document.getElementById('countdown');
            const nextTourDisplay = document.getElementById('next-tour-timer');

            // Don't start timer if time left is 0 or negative (leaderboard time)
            if (!msLeft || msLeft <= 0) {
                // Check if there's a scheduled tournament, otherwise show "No Tournament"
                if (nextScheduledTournament) {
                    startScheduledCountdown(nextScheduledTournament);
                } else {
                    showNoTournamentMessage();
                }
                return;
            }

            let secondsRemaining = Math.floor(msLeft / 1000);

            const updateDisplay = () => {
                if (secondsRemaining <= 0) {
                    // Play time ended - check if there's a scheduled tournament
                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        showNoTournamentMessage();
                    }
                    return;
                }

                const h = Math.floor(secondsRemaining / 3600);
                const m = Math.floor((secondsRemaining % 3600) / 60);
                const s = secondsRemaining % 60;

                const timeStr = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

                display.innerText = `Ends in: ${timeStr}`;
                if (nextTourDisplay) nextTourDisplay.innerText = timeStr;

                // Show Prize Pool as HERO section if available
                if (window.activeRewards && window.activeRewards.length > 0) {
                    const maxWinRank = Math.max(...window.activeRewards.map(r => parseInt(r.max) || 0));
                    const medals = ['ü•á','ü•à','ü•â'];
                    display.innerHTML = `
                        <div style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px; padding:0;">
                            <!-- TOP X PLAYERS WIN BANNER -->
                            <div style="
                                background:linear-gradient(135deg,rgba(255,215,0,0.1),rgba(255,165,0,0.05));
                                border:1.5px solid rgba(255,215,0,0.25);
                                border-radius:12px; padding:10px 16px;
                                text-align:center; width:100%;
                                position:relative; overflow:hidden;
                            ">
                                <div style="position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,215,0,0.06),transparent);animation:shineSlide 3s infinite;"></div>
                                <div style="font-size:1.4rem; font-family:'Teko',sans-serif; color:#FFD700; font-weight:700; letter-spacing:2px; line-height:1;">
                                    TOP ${maxWinRank} PLAYER${maxWinRank > 1 ? 'S' : ''} WIN!
                                </div>
                                <div style="font-size:0.65rem; color:#a78bfa; margin-top:2px; letter-spacing:1px;">PRIZE POOL</div>
                            </div>
                            ${window.activeRewards.map((r, i) => {

                    headers: {
                        'X-Timezone-Offset': timezoneOffset.toString()
                    }
                });
                const data = await res.json();

                    return;

                nextScheduledTournament = data.scheduled || null;

                // Always update scheduled countdown if there's no active tournament
                // This ensures scheduled countdown continues even after socket connects
                // Socket 'grd' event will handle active tournament display
                if (!hasActiveTournament) {
                    // No active tournament - show scheduled countdown if available
                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        // Only show "No Tournament" if socket hasn't connected yet
                        // If socket is connected, let it handle the display via 'grd' event
                        if (!socket || !socket.connected) {
                            showNoTournamentMessage();
                        }
                    }
                } else {
                    // Active tournament exists - stop scheduled countdown
                    // Socket 'grd' event will handle active tournament display
                    stopScheduledCountdown();
                }

                if (data.history) {
                    renderHistory(data.history);
                }
            } catch (e) {
                console.error("Failed to fetch tournament data", e);
                document.getElementById('history-container').innerHTML = '<div style="color:#666">History Unavailable</div>';

    <script>
    (function() {
        // --- CONFETTI ENGINE ---
        let confettiAnimId = null;
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (confettiAnimId) cancelAnimationFrame(confettiAnimId);

            const particles = [];
            const colors = ['#FFD700','#FFA500','#FF4500','#8A2BE2','#32CD32','#00CED1','#FF69B4','#7B68EE'];
            const shapes = ['circle','rect','star'];

            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * 5 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 7 + 3,
                    shape: shapes[Math.floor(Math.random() * shapes.length)],
                    rotation: Math.random() * 360,
                    rotSpeed: Math.random() * 8 - 4,
                    opacity: 1
                });
            }

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let alive = false;
                particles.forEach(p => {
                    p.y += p.vy;
                    p.x += p.vx;
                    p.rotation += p.rotSpeed;
                    p.vy += 0.05; // gravity
                    if (p.y > canvas.height + 20) {
                        p.opacity -= 0.02;
                        if (p.opacity <= 0) return;
                    }
                    alive = true;
                    ctx.save();
                    ctx.globalAlpha = Math.max(0, p.opacity);
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    if (p.shape === 'rect') {
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size * 0.6);
                    } else {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.restore();
                });
                if (alive) confettiAnimId = requestAnimationFrame(animate);
                else { ctx.clearRect(0,0,canvas.width,canvas.height); confettiAnimId = null; }
            };
            animate();

            setTimeout(() => {
                particles.forEach(p => p.vy += 3);
            }, 4000);

            setTimeout(() => {
                if (confettiAnimId) { cancelAnimationFrame(confettiAnimId); confettiAnimId = null; }
                ctx.clearRect(0,0,canvas.width,canvas.height);
            }, 7000);
        }

        // --- SHOW REWARDS (PRIZE POOL) ---
        async function showRewards() {
            const modal = document.getElementById('reward-modal');
            const container = document.getElementById('reward-list-container');
            modal.style.display = 'flex';

            // Use cached rewards first, then fetch
            const cachedRewards = window.activeRewards || window.currentRewards || [];
            if (cachedRewards.length > 0) {
                renderPrizePool(container, cachedRewards);
            }

            try {
                const res = await fetch(`${SERVER_URL}/api/tournament-rewards`);
                const data = await res.json();
                if (data.rewards && data.rewards.length > 0) {
                    renderPrizePool(container, data.rewards);
                } else if (cachedRewards.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center; color:#94a3b8; padding:40px 20px; background:rgba(255,255,255,0.02); border-radius:16px; border:1px dashed rgba(255,255,255,0.08);">
                            <div style="font-size:3rem; opacity:0.4; margin-bottom:12px;">üéÅ</div>
                            <div style="font-size:1rem; color:#cbd5e1; margin-bottom:4px;">No prizes yet</div>
                            <div style="font-size:0.8rem;">Prizes will appear when admin configures rewards</div>
                        </div>`;
                }
            } catch (e) {
                if (cachedRewards.length === 0) {
                    container.innerHTML = `<div style="color:#ef4444; text-align:center; padding:20px;">Error loading rewards</div>`;
                }
            }
        }

        function renderPrizePool(container, rewards) {
            // Find max rank for "TOP X PLAYERS" banner
            const maxRank = Math.max(...rewards.map(r => parseInt(r.max) || 0));

            container.innerHTML = `
                <!-- TOP X BANNER -->
                <div style="
                    background:linear-gradient(135deg,rgba(255,215,0,0.08),rgba(255,165,0,0.04));
                    border:1.5px solid rgba(255,215,0,0.2);
                    border-radius:14px; padding:14px 18px;
                    text-align:center; margin-bottom:4px;
                    position:relative; overflow:hidden;
                ">
                    <div style="position:absolute; inset:0; background:linear-gradient(90deg,transparent,rgba(255,215,0,0.05),transparent); animation:shineSlide 3s infinite;"></div>
                    <div style="font-size:1.6rem; font-family:'Teko',sans-serif; color:#FFD700; font-weight:700; letter-spacing:2px; line-height:1;">
                        TOP ${maxRank} PLAYER${maxRank > 1 ? 'S' : ''} WIN REWARDS!
                    </div>
                    <div style="font-size:0.75rem; color:#94a3b8; margin-top:4px;">Finish in the winning ranks to claim</div>
                </div>

                ${rewards.map((r, i) => {
                    const gradients = [
                        'linear-gradient(135deg,rgba(255,215,0,0.12),rgba(255,165,0,0.06))',
                        'linear-gradient(135deg,rgba(192,192,192,0.10),rgba(138,155,174,0.05))',
                        'linear-gradient(135deg,rgba(205,127,50,0.10),rgba(160,82,45,0.05))'
                    ];
                    const borders = ['rgba(255,215,0,0.3)','rgba(192,192,192,0.22)','rgba(205,127,50,0.22)'];
                    const rankBgs = ['linear-gradient(135deg,#FFD700,#F59E0B)','linear-gradient(135deg,#C0C0C0,#8a9bae)','linear-gradient(135deg,#cd7f32,#a0522d)'];
                    const medals = ['ü•á','ü•à','ü•â'];
                    const bg = gradients[i] || 'linear-gradient(135deg,rgba(99,102,241,0.08),rgba(139,92,246,0.04))';
                    const border = borders[i] || 'rgba(139,92,246,0.18)';
                    const rankBg = rankBgs[i] || 'linear-gradient(135deg,#6366f1,#8b5cf6)';
                    const medal = medals[i] || 'üèÖ';
                    return `
                    <div style="
                        background:${bg}; padding:14px; border-radius:16px;
                        display:flex; align-items:center; gap:14px;
                        border:1.5px solid ${border};
                        animation:fadeInUp 0.3s ease-out ${0.1*(i+1)}s both;
                    ">
                        <div style="
                            width:56px; height:56px; border-radius:14px; overflow:hidden;
                            flex-shrink:0; border:2px solid ${border};
                            box-shadow:0 0 15px rgba(0,0,0,0.2);
                        ">${r.img && r.img.startsWith('http') ? `<img src="${r.img}" style="width:100%;height:100%;object-fit:cover;">` : `<div style="width:100%;height:100%;background:${rankBg};display:flex;align-items:center;justify-content:center;font-size:1.8rem;">${medal}</div>`}</div>
                        <div style="flex:1; min-width:0;">
                            <div style="font-size:1.05rem; color:#fff; font-weight:700; margin-bottom:5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${r.name}</div>
                            <div style="display:inline-flex; align-items:center; gap:5px; background:${rankBg}; padding:3px 10px; border-radius:20px;">
                                <span style="font-size:0.78rem; font-weight:700; color:#fff;">Rank #${r.min}${parseInt(r.min) !== parseInt(r.max) ? ' - #' + r.max : ''}</span>
                            </div>
                        </div>
                        <div style="font-size:1.5rem; flex-shrink:0;">${medal}</div>
                    </div>`;
                }).join('')}
            `;
        }

        function closeRewards() {
            document.getElementById('reward-modal').style.display = 'none';
        }

        // --- MY WINS ---
        async function showMyWins() {
            const modal = document.getElementById('my-wins-modal');
            const container = document.getElementById('my-wins-list');
            modal.style.display = 'flex';

            const userId = localStorage.getItem('tc_user_id');
            if (!userId) {
                container.innerHTML = `<div style="text-align:center; color:#ef4444; padding:30px;">Please login to view wins.</div>`;
                return;
            }

            container.innerHTML = `<div style="text-align:center; color:#94a3b8; padding:50px;"><div style="display:inline-block; width:28px; height:28px; border:3px solid #475569; border-top-color:#FFD700; border-radius:50%; animation:spin 0.8s linear infinite;"></div><div style="margin-top:12px; font-size:0.85rem;">Loading your rewards...</div></div>`;

            try {
                const res = await fetch(`${SERVER_URL}/api/user-rewards?userId=${userId}`);
                const data = await res.json();

                const badge = document.getElementById('wins-count-badge');
                if (data.rewards && data.rewards.length > 0) {
                    const unclaimed = data.rewards.filter(r => !r.is_claimed).length;
                    if (badge) badge.innerHTML = `${data.rewards.length} reward${data.rewards.length>1?'s':''} ${unclaimed > 0 ? `<span style="color:#22c55e;">(${unclaimed} unclaimed)</span>` : ''}`;

                    container.innerHTML = data.rewards.map((r, idx) => {
                        const isUnclaimed = !r.is_claimed;
                        const borderColor = isUnclaimed ? 'rgba(34,197,94,0.2)' : 'rgba(255,255,255,0.05)';
                        const bgHover = isUnclaimed ? 'rgba(34,197,94,0.06)' : 'rgba(255,255,255,0.05)';
                        return `
                        <div style="
                            background:rgba(255,255,255,0.025); padding:14px 16px; border-radius:14px;
                            display:flex; align-items:center; gap:14px;
                            border:1px solid ${borderColor};
                            transition:all 0.2s; animation:fadeInUp 0.3s ease-out ${0.05*idx}s both;
                            ${isUnclaimed ? 'box-shadow:0 0 15px rgba(34,197,94,0.05);' : ''}
                        " onmouseover="this.style.background='${bgHover}'" onmouseout="this.style.background='rgba(255,255,255,0.025)'">
                            <!-- Reward Image -->
                            <div style="width:48px; height:48px; border-radius:12px; overflow:hidden; background:#0f172a; flex-shrink:0; display:flex; align-items:center; justify-content:center; font-size:1.4rem; border:1.5px solid rgba(255,255,255,0.06);">
                                ${r.reward_image && r.reward_image.startsWith('http') ? `<img src="${r.reward_image}" style="width:100%;height:100%;object-fit:cover;">` : 'üéÅ'}
                            </div>
                            <!-- Info -->
                            <div style="flex:1; min-width:0;">
                                <div style="color:#fff; font-weight:700; font-size:0.95rem; margin-bottom:3px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${r.reward_name}</div>
                                <div style="display:flex; align-items:center; gap:6px; flex-wrap:wrap;">
                                    <span style="background:rgba(255,215,0,0.1); color:#FFD700; padding:2px 7px; border-radius:6px; font-weight:700; font-size:0.7rem;">Rank #${r.rank_achieved}</span>
                                    <span style="color:#64748b; font-size:0.7rem;">${new Date(r.created_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                            <!-- Action -->
                            ${isUnclaimed ?
                            `<button onclick="claimReward('${r.id}',this)" style="
                                background:linear-gradient(135deg,#22c55e,#16a34a);
                                color:white; border:none; padding:9px 18px;
                                border-radius:10px; cursor:pointer; font-weight:700; font-size:0.8rem;
                                box-shadow:0 3px 12px rgba(34,197,94,0.3);
                                transition:transform 0.15s,box-shadow 0.15s;
                                white-space:nowrap; position:relative; overflow:hidden;
                            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                <span style="position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.15),transparent);animation:shineSlide 2s infinite;"></span>
                                <span style="position:relative;">CLAIM</span>
                            </button>`
                            :
                            `<div style="display:flex; align-items:center; gap:5px; color:#10b981; font-weight:600; font-size:0.78rem; background:rgba(16,185,129,0.08); padding:6px 12px; border-radius:20px; white-space:nowrap;">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
                                Claimed
                            </div>`
                            }
                        </div>`;
                    }).join('');
                } else {
                    if (badge) badge.innerHTML = '';
                    container.innerHTML = `
                        <div style="text-align:center; color:#94a3b8; padding:50px 20px; background:rgba(255,255,255,0.015); border-radius:16px; border:1px dashed rgba(255,255,255,0.08);">
                            <div style="font-size:3.5rem; opacity:0.4; margin-bottom:16px;">üèÜ</div>
                            <div style="font-size:1.1rem; color:#cbd5e1; margin-bottom:6px; font-weight:600;">No wins yet</div>
                            <div style="font-size:0.85rem; line-height:1.5;">Compete in tournaments and<br>finish in top ranks to win rewards!</div>
                        </div>`;
                }
            } catch (e) {
                container.innerHTML = `<div style="color:#ef4444; text-align:center; padding:30px;">Failed to load rewards.</div>`;
            }
        }

        function closeMyWins() {
            document.getElementById('my-wins-modal').style.display = 'none';
        }

        // --- CLAIM REWARD (from My Wins list) ---
        async function claimReward(rewardId, btnElement) {
            btnElement.disabled = true;
            const origW = btnElement.offsetWidth;
            btnElement.style.width = origW + 'px';
            btnElement.innerHTML = `<div style="display:inline-block; width:14px; height:14px; border:2.5px solid rgba(255,255,255,0.3); border-top-color:white; border-radius:50%; animation:spin 0.6s linear infinite;"></div>`;

            try {
                const res = await fetch(`${SERVER_URL}/api/claim-reward`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rewardId })
                });
                const data = await res.json();

                if (data.success) {
                    startConfetti();
                    // Replace button with claimed badge
                    const parent = btnElement.parentNode;
                    btnElement.remove();
                    const badge = document.createElement('div');
                    badge.style.cssText = 'display:flex; align-items:center; gap:5px; color:#10b981; font-weight:600; font-size:0.78rem; background:rgba(16,185,129,0.08); padding:6px 12px; border-radius:20px; animation:claimSuccess 0.4s ease-out; white-space:nowrap;';
                    badge.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg> Claimed`;
                    parent.appendChild(badge);

                    // Update border color
                    const row = parent;
                    if (row) row.style.borderColor = 'rgba(255,255,255,0.05)';

                    // Toast
                    showClaimToast('Reward Claimed Successfully!');

                    // Update count badge
                    const countBadge = document.getElementById('wins-count-badge');
                    if (countBadge) {
                        const match = countBadge.textContent.match(/\((\d+) unclaimed\)/);
                        if (match) {
                            const newCount = parseInt(match[1]) - 1;
                            if (newCount > 0) countBadge.innerHTML = countBadge.innerHTML.replace(/\d+ unclaimed/, newCount + ' unclaimed');
                            else countBadge.innerHTML = countBadge.innerHTML.replace(/<span[^>]*>\([^)]+\)<\/span>/, '');
                        }
                    }
                } else {
                    showClaimToast('Error: ' + (data.error || 'Unknown error'), true);
                    btnElement.disabled = false;
                    btnElement.style.width = '';
                    btnElement.innerHTML = '<span style="position:relative;">CLAIM</span>';
                }
            } catch (e) {
                showClaimToast('Network error, try again', true);
                btnElement.disabled = false;
                btnElement.style.width = '';
                btnElement.innerHTML = '<span style="position:relative;">CLAIM</span>';
            }
        }

        function showClaimToast(msg, isError) {
            const existing = document.getElementById('claim-toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.id = 'claim-toast';
            toast.innerHTML = `${isError ? '‚ùå' : 'üéâ'} ${msg}`;
            toast.style.cssText = `position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:${isError ? '#ef4444' : '#22c55e'}; color:white; padding:12px 24px; border-radius:30px; font-weight:600; font-size:0.9rem; z-index:30000; box-shadow:0 8px 25px rgba(0,0,0,0.3); animation:slideUp 0.3s ease-out; white-space:nowrap;`;
            document.body.appendChild(toast);
            setTimeout(() => { if (toast.parentNode) toast.style.opacity = '0'; toast.style.transition = 'opacity 0.3s'; }, 2500);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- WINNER OVERLAY ---
        let pendingRewardId = null;
        let winnerOverlayShown = false;

        function showWinnerOverlay(reward) {
            if (winnerOverlayShown) return; // Prevent double-show
            winnerOverlayShown = true;

            pendingRewardId = reward.id || null;
            const rank = reward.rank_achieved || 1;
            const hasReward = reward.reward_name && reward.reward_name !== null;

            // Trophy icon based on rank
            const trophyEl = document.getElementById('winner-trophy');
            if (rank === 1) trophyEl.innerHTML = 'üèÜ';
            else if (rank === 2) trophyEl.innerHTML = 'ü•à';
            else if (rank === 3) trophyEl.innerHTML = 'ü•â';
            else trophyEl.innerHTML = 'üèÖ';

            // Title based on rank
            const titleEl = document.getElementById('winner-title');
            if (rank === 1) titleEl.textContent = 'VICTORY!';
            else if (rank <= 3) titleEl.textContent = 'TOP 3!';
            else titleEl.textContent = 'YOU WON!';

            // Rank badge
            document.getElementById('winner-rank-badge').innerHTML = `üèÖ Rank #${rank}`;

            // Reward card
            const rewardCard = document.getElementById('winner-reward-card');
            const claimBtn = document.getElementById('winner-claim-btn');
            const claimText = document.getElementById('winner-claim-text');

            if (hasReward) {
                rewardCard.style.display = 'flex';
                document.getElementById('winner-reward-name').textContent = reward.reward_name;
                document.getElementById('winner-reward-rank').textContent = `Rank #${rank} Reward`;

                const imgContainer = document.getElementById('winner-reward-img');
                if (reward.reward_image && reward.reward_image.startsWith('http')) {
                    imgContainer.innerHTML = `<img src="${reward.reward_image}" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">`;
                } else {
                    imgContainer.innerHTML = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : 'üéÅ';
                }

                claimBtn.style.display = 'block';
                claimText.textContent = 'CLAIM REWARD';
                claimBtn.disabled = false;

                // If no rewardId yet, try to fetch it from API
                if (!pendingRewardId) {
                    fetchPendingRewardId();
                }
            } else {
                rewardCard.style.display = 'none';
                claimBtn.style.display = 'none';
            }

            // Glow color based on rank
            const glowEl = document.getElementById('winner-glow');
            if (rank === 1) glowEl.style.background = 'radial-gradient(circle,rgba(255,215,0,0.15) 0%,transparent 70%)';
            else if (rank === 2) glowEl.style.background = 'radial-gradient(circle,rgba(192,192,192,0.12) 0%,transparent 70%)';
            else if (rank === 3) glowEl.style.background = 'radial-gradient(circle,rgba(205,127,50,0.12) 0%,transparent 70%)';
            else glowEl.style.background = 'radial-gradient(circle,rgba(139,92,246,0.12) 0%,transparent 70%)';

            document.getElementById('winner-overlay').style.display = 'flex';
            startConfetti();
        }

        async function fetchPendingRewardId() {
            const userId = localStorage.getItem('tc_user_id');
            if (!userId) return;

            // Poll a few times since reward distribution may take a moment
            for (let attempt = 0; attempt < 5; attempt++) {
                await new Promise(resolve => setTimeout(resolve, 1500));
                try {
                    const res = await fetch(`${SERVER_URL}/api/user-rewards?userId=${userId}`);
                    const data = await res.json();
                    if (data.rewards && data.rewards.length > 0) {
                        const unclaimed = data.rewards.find(r => !r.is_claimed);
                        if (unclaimed) {
                            pendingRewardId = unclaimed.id;
                            console.log('‚úÖ Found pending reward ID:', pendingRewardId);
                            return;
                        }
                    }
                } catch (e) { /* retry */ }
            }
        }

        async function claimWinnerReward() {
            if (!pendingRewardId) {
                // Try fetching one more time
                await fetchPendingRewardId();
                if (!pendingRewardId) {
                    showClaimToast('Reward not ready yet, check My Wins later', true);
                    return;
                }
            }

            const btn = document.getElementById('winner-claim-btn');
            const claimText = document.getElementById('winner-claim-text');
            btn.disabled = true;
            claimText.textContent = 'CLAIMING...';

            try {
                const res = await fetch(`${SERVER_URL}/api/claim-reward`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rewardId: pendingRewardId })
                });
                const data = await res.json();

                if (data.success) {
                    // Success animation
                    btn.style.background = 'linear-gradient(135deg,#10b981,#059669)';
                    claimText.textContent = '‚úì CLAIMED!';
                    btn.style.animation = 'claimSuccess 0.4s ease-out';
                    startConfetti();

                    showClaimToast('Reward Claimed Successfully!');

                    setTimeout(() => {
                        closeWinnerOverlay();
                    }, 2000);
                } else {
                    showClaimToast('Error: ' + (data.error || 'Unknown'), true);
                    btn.disabled = false;
                    claimText.textContent = 'CLAIM REWARD';
                }
            } catch (e) {
                showClaimToast('Network error', true);
                btn.disabled = false;
                claimText.textContent = 'CLAIM REWARD';
            }
        }

        function closeWinnerOverlay() {
            document.getElementById('winner-overlay').style.display = 'none';
            winnerOverlayShown = false;
        }

        // --- CHECK FOR UNCLAIMED REWARDS ON PAGE LOAD ---
        async function checkNewRewards() {
            const userId = localStorage.getItem('tc_user_id');
            if (!userId) return;

            try {
                const res = await fetch(`${SERVER_URL}/api/user-rewards?userId=${userId}`);
                const data = await res.json();

                if (data.rewards && data.rewards.length > 0) {
                    const unclaimed = data.rewards.find(r => !r.is_claimed);
                    if (unclaimed) {
                        showWinnerOverlay({
                            id: unclaimed.id,
                            rank_achieved: unclaimed.rank_achieved,
                            reward_name: unclaimed.reward_name,
                            reward_image: unclaimed.reward_image
                        });
                    }
                }
            } catch (e) { console.error('checkNewRewards error:', e); }
        }

        // Check after 2.5s (give socket time to connect)
        setTimeout(checkNewRewards, 2500);

        // --- FETCH & CACHE REWARDS ---
        window.currentRewards = [];
        async function fetchCurrentRewards() {
            try {
                const res = await fetch(`${SERVER_URL}/api/tournament-rewards`);
                const data = await res.json();
                if (data.rewards) window.currentRewards = data.rewards;
            } catch (e) { /* ignore */ }
        }
        fetchCurrentRewards();
        setInterval(fetchCurrentRewards, 60000);

        // Expose functions globally
        window.showRewards = showRewards;
        window.closeRewards = closeRewards;
        window.showMyWins = showMyWins;
        window.closeMyWins = closeMyWins;
        window.claimReward = claimReward;
        window.showWinnerOverlay = showWinnerOverlay;
        window.closeWinnerOverlay = closeWinnerOverlay;
        window.claimWinnerReward = claimWinnerReward;
        window.startConfetti = startConfetti;
    })();
    </script>
</body>
