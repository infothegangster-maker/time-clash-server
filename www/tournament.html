        // SHARK STRATEGY: JS-Based Fixed Design Resolution
        (function () {
            function setScale() {
                const designWidth = 414;
                const innerW = window.innerWidth;
                const innerH = window.innerHeight;
                const scale = innerW / designWidth;

                document.body.style.zoom = scale;
                // CRITICAL FIX: Correct Height for Vertical Centering
                document.body.style.height = (innerH / scale) + 'px';
                document.body.style.width = '414px';
            }
            window.addEventListener('resize', setScale);
            window.addEventListener('DOMContentLoaded', setScale);

            // Immediate run
            const scale = window.innerWidth / 414;
            document.write('<style>body { zoom: ' + scale + '; height: ' + (window.innerHeight / scale) + 'px; width: 414px; }</style>');
        })();
    </script>

    <script>
        const SERVER_URL = "https://time-clash-server.onrender.com";
        let socket = null;
        let tournamentInterval = null;

        function connectServer() {
            const toast = document.getElementById('message-toast');
            toast.innerText = "Loading Tournaments...";
            toast.style.display = 'block';

            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log("Connected to Cloud");
                // Emit 'ig' to get Tournament Data (mode 't' for tournament context)
                const savedId = localStorage.getItem('tc_user_id') || ('guest_' + Math.floor(Math.random() * 10000));
                const email = localStorage.getItem('tc_email') || null;
                const username = localStorage.getItem('tc_username') || 'Guest';
                const idToken = localStorage.getItem('tc_id_token') || null;
                
                socket.emit('ig', { 
                    u: savedId,
                    e: email,
                    n: username,
                    t: idToken,
                    m: 't'
                });
            });

            socket.on('grd', (data) => {
                // Hacking.target = data.t / 1000; // Not used here
                if (data.tl && data.tl > 0) {
                    // Play time - show Enter button and timer
                    startRealTimer(data.tl);
                    toast.style.display = 'none';
                    // Show Enter button
                    TrysManager.renderActionKey(true);
                } else {
                    // Leaderboard time - hide Enter button, show countdown
                    toast.style.display = 'none';
                    startLeaderboardCountdown();
                    // Hide Enter button
                    TrysManager.renderActionKey(false);
                }
            });
        }

        function startRealTimer(msLeft) {
            if (tournamentInterval) clearInterval(tournamentInterval);

            const display = document.getElementById('countdown');
            const nextTourDisplay = document.getElementById('next-tour-timer');
            
            // Don't start timer if time left is 0 or negative (leaderboard time)
            if (!msLeft || msLeft <= 0) {
                startLeaderboardCountdown();
                return;
            }

            let secondsRemaining = Math.floor(msLeft / 1000);

            const updateDisplay = () => {
                if (secondsRemaining <= 0) {
                    startLeaderboardCountdown();
                    return;
                }

                const h = Math.floor(secondsRemaining / 3600);
                const m = Math.floor((secondsRemaining % 3600) / 60);
                const s = secondsRemaining % 60;

                const timeStr = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

                display.innerText = `Ends in: ${timeStr}`;
                if (nextTourDisplay) nextTourDisplay.innerText = timeStr;

                secondsRemaining--;
            };

            updateDisplay();
            tournamentInterval = setInterval(updateDisplay, 1000);
        }

        function startLeaderboardCountdown() {
            if (tournamentInterval) clearInterval(tournamentInterval);

            const display = document.getElementById('countdown');
            const LEADERBOARD_TIME_MS = 3 * 60 * 1000; // 3 minutes
            const TOURNAMENT_DURATION_MS = 15 * 60 * 1000; // 15 minutes total
            
            // Calculate remaining leaderboard time
            const now = Date.now();
            const intervalStart = Math.floor(now / TOURNAMENT_DURATION_MS) * TOURNAMENT_DURATION_MS;
            const elapsed = now - intervalStart;
            const leaderboardElapsed = elapsed - (12 * 60 * 1000); // Subtract 12 minutes play time
            const leaderboardRemaining = LEADERBOARD_TIME_MS - leaderboardElapsed;

            let secondsRemaining = Math.max(0, Math.floor(leaderboardRemaining / 1000));

            const updateDisplay = () => {
                if (secondsRemaining <= 0) {
                    // Time's up - refresh page for next tournament
                    display.innerText = "Next tournament starting...";
                    clearInterval(tournamentInterval);
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                    return;
                }

                const m = Math.floor(secondsRemaining / 60);
                const s = secondsRemaining % 60;
                const timeStr = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

                display.innerText = `Next tournament starting in: ${timeStr}`;
                
                secondsRemaining--;
            };

            updateDisplay(); // Immediate update
            tournamentInterval = setInterval(updateDisplay, 1000);
        }

        // --- HISTOY & DATA FETCH ---
        async function fetchTournamentData() {
            try {
                // Use the constant SERVER_URL defined above
                const res = await fetch(`${SERVER_URL}/api/tournament-data`);
                const data = await res.json();

                if (data.history) {
                    renderHistory(data.history);
                }
            } catch (e) {
                console.error("Failed to fetch tournament data", e);
                document.getElementById('history-container').innerHTML = '<div style="color:#666">History Unavailable</div>';
            }
        }

        // --- SWIPER INIT ---
        const swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            initialSlide: 1, // Start at Center
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
        });

        function renderHistory(history) {
            const container = document.getElementById('history-container');
            if (!history || history.length === 0) {
                container.innerHTML = '<div style="color: #666; font-size: 0.9rem;">No recent tournaments.</div>';
                return;
            }

            let html = '';
            history.forEach(item => {
                const date = new Date(item.ts);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                // Robust check for winners array
                const hasWinner = item.winners && item.winners.length > 0;
                const winnerName = hasWinner ? (item.winners[0].u.length > 10 ? item.winners[0].u.substring(0, 8) + '...' : item.winners[0].u) : 'No Winner';
                const score = hasWinner ? (item.winners[0].s + 'ms') : '-';

                // Changed to Row layout for Vertical List in History Slide
                html += `
                <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; width:100%;">
                    <div style="color:#888; font-size:0.8rem;">${timeStr}</div>
                    <div style="color:#f59e0b; font-weight:bold;">${winnerName}</div>
                    <div style="font-family:'Teko'; font-size:1.2rem;">${score}</div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // Call on Load
        fetchTournamentData();

        // Start connection
        // startCountdown(); // Removed dummy
        document.addEventListener('deviceready', connectServer);
        // Fallback for browser testing
        if (!window.cordova) connectServer();

        // --- TRYS LOGIC & REGENERATION ---
        const TrysManager = {
            trys: 0,
            regenTime: 15 * 60 * 1000, // 15 Minutes

            init() {
                // 1. NEW USER BONUS (Safety check)
                if (localStorage.getItem('user_trys') === null) {
                    localStorage.setItem('user_trys', '0');
                }

                this.trys = parseInt(localStorage.getItem('user_trys') || '0');
                if (localStorage.getItem('user_trys') === null) {
                    this.trys = 0;
                    localStorage.setItem('user_trys', '0');
                }

                this.updateUI();

                // Real-time update for countdown
                setInterval(() => this.updateUI(), 1000);
            },

            checkRegen() {
                if (this.trys === 0) {
                    const params = localStorage.getItem('regen_start');
                    if (!params) {
                        // Start Timer
                        localStorage.setItem('regen_start', Date.now());
                    } else {
                        // Check Elapsed
                        const elapsed = Date.now() - parseInt(params);
                        if (elapsed >= this.regenTime) {
                            // REFILL!
                            this.trys = 6;
                            localStorage.setItem('user_trys', '6');
                            localStorage.removeItem('regen_start');
                            showToast("Health Refilled! +6 ‚ù§Ô∏è");
                            setTimeout(() => hideToast(), 2000);
                        }
                    }
                } else {
                    // Reset if they gained trys
                    localStorage.removeItem('regen_start');
                }
            },

            updateUI() {
                this.checkRegen();
                this.trys = parseInt(localStorage.getItem('user_trys') || '0');
                // Health display removed - only shown on game page
                this.renderActionKey();
            },

            renderActionKey(showEnter = true) {
                const area = document.getElementById('action-area');
                if (showEnter) {
                    // Show Enter button during play time
                    area.innerHTML = `
                        <button onclick="enterTournament()" class="relative group w-full py-4 rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-[Teko] text-2xl tracking-widest uppercase shadow-[0_0_20px_rgba(124,58,237,0.5)] border border-violet-400/30 overflow-hidden transition-all active:scale-95 hover:shadow-[0_0_40px_rgba(124,58,237,0.8)] z-50 pointer-events-auto cursor-pointer">
                            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                            <span class="relative z-10 flex items-center justify-center gap-2">
                            ENTER ARENA
                            </span>
                        </button>
                    `;
                } else {
                    // Hide Enter button during leaderboard time
                    area.innerHTML = '';
                }
            },

            // SEAMLESS AD BREAK OVERLAY
            showAdBreakOverlay(step) {
                let overlay = document.getElementById('ad-break-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.id = 'ad-break-overlay';
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.background = 'black';
                    overlay.style.zIndex = '2000';
                    overlay.style.display = 'flex';
                    overlay.style.flexDirection = 'column';
                    overlay.style.justifyContent = 'center';
                    overlay.style.alignItems = 'center';
                    overlay.style.color = 'white';
                    overlay.style.fontFamily = 'Fredoka One, cursive';
                    document.body.appendChild(overlay);
                }

                overlay.style.display = 'flex';
                overlay.innerHTML = `
                    <div style="font-size: 2rem; color: #FFD700;">AD BREAK</div>
                    <div style="font-size: 1.2rem; color: #94a3b8; margin-top: 10px;">
                        ${step === 1 ? 'Video 1 of 2' : 'Video 2 of 2'}
                    </div>
                `;
            },

            hideAdBreakOverlay() {
                const overlay = document.getElementById('ad-break-overlay');
                if (overlay) overlay.style.display = 'none';
            },

            watchAd(count) {
                if (count === 1) {
                    // Promise based
                    AdManager.showRewardVideoAd().then((success) => {
                        if (success) this.addTrys(12);
                    });
                } else if (count === 2) {
                    // SEAMLESS FLOW
                    this.showAdBreakOverlay(1);

                    setTimeout(() => {
                        AdManager.showRewardVideoAd().then((success1) => {
                            if (success1) {
                                this.showAdBreakOverlay(2);
                                setTimeout(() => {
                                    AdManager.showRewardVideoAd().then((success2) => {
                                        this.hideAdBreakOverlay();
                                        if (success2) {
                                            this.addTrys(20);
                                        } else {
                                            this.addTrys(12); // Fallback
                                        }
                                    });
                                }, 500);
                            } else {
                                this.hideAdBreakOverlay();
                            }
                        });
                    }, 500);
                }
            },

            addTrys(amount) {
                this.trys += amount;
                localStorage.setItem('user_trys', this.trys);
                // Clear Regen
                localStorage.removeItem('regen_start');

                this.updateUI();

                showToast(`+${amount} Trys Added!`);
                setTimeout(() => hideToast(), 1500);
            }
        };

        function enterTournament() {
            localStorage.setItem('game_mode', 'tournament');
            // Set flag to skip health check on game page load
            // Health check will happen only when user clicks PLAY button
            localStorage.setItem('skip_health_check', 'true');
            window.location.href = 'game.html';
        }

        function showToast(msg) {
            const t = document.getElementById('message-toast');
            t.innerText = msg;
            t.style.display = 'block';
        }

        function hideToast() {
            document.getElementById('message-toast').style.display = 'none';
        }

        // Init
        document.addEventListener('deviceready', async () => {
            await AdManager.init();
            TrysManager.init();
        });
        // Browser fallback
        TrysManager.init();

    </script>
