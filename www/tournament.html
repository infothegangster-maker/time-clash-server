        // SHARK STRATEGY: JS-Based Fixed Design Resolution
        (function () {
            function setScale() {
                const designWidth = 414;
                const innerW = window.innerWidth;
                const innerH = window.innerHeight;
                const scale = innerW / designWidth;

                document.body.style.zoom = scale;
                // CRITICAL FIX: Correct Height for Vertical Centering
                document.body.style.height = (innerH / scale) + 'px';
                document.body.style.width = '414px';
            }
            window.addEventListener('resize', setScale);
            window.addEventListener('DOMContentLoaded', setScale);

            // Immediate run
            const scale = window.innerWidth / 414;
            document.write('<style>body { zoom: ' + scale + '; height: ' + (window.innerHeight / scale) + 'px; width: 414px; }</style>');
        })();
    </script>

    <script>
        const SERVER_URL = "https://time-clash-server.onrender.com";
        let socket = null;
        let tournamentInterval = null;
        let hasActiveTournament = false;
        let nextScheduledTournament = null;
        let scheduledCountdownInterval = null;
        let initialCardHTML = ''; // Store initial lobby HTML

        // Capture initial HTML for restoration
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('tournament-card-content');
            if (card) initialCardHTML = card.innerHTML;
        });

        // Helper to restore Lobby UI
        function restoreLobbyUI() {
            if (!document.getElementById('action-area') && initialCardHTML) {
                console.log("Restoring Lobby UI...");
                const display = document.getElementById('tournament-card-content');
                if (display) {
                    display.innerHTML = initialCardHTML;
                    // Reset pointer events if we changed them
                    display.style.pointerEvents = 'none';
                }
            }
        }

        function connectServer() {
            const toast = document.getElementById('message-toast');
            toast.innerText = "Loading Tournaments...";
            toast.style.display = 'block';

            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log("Connected to Cloud");
                // Emit 'ig' to get Tournament Data (mode 't' for tournament context)
                const savedId = localStorage.getItem('tc_user_id');
                const email = localStorage.getItem('tc_email');
                const username = localStorage.getItem('tc_username');
                const idToken = localStorage.getItem('tc_id_token');

                // Enforce login - no guest access
                if (!savedId || !idToken) {
                    showToast('Please login first!');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                    return;
                }

                socket.emit('ig', {
                    u: savedId,
                    e: email,
                    n: username,
                    t: idToken,
                    m: 't'
                });
            });

            socket.on('grd', (data) => {
                // Check for explicit "No Tournament" flag OR Phase 'n'
                if (data.noTournament || !data.tid || data.ph === 'n') {
                    toast.style.display = 'none';
                    hasActiveTournament = false;

                    // Hide Enter Button
                    TrysManager.renderActionKey(false);

                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        showNoTournamentMessage();
                    }
                    return;
                }

                // Make sure we have an active tournament
                hasActiveTournament = true;
                stopScheduledCountdown();

                // HANDLE PHASES
                // 'p' = Playing
                // 'l' = Leaderboard
                if (data.ph === 'l') {
                    // LEADERBOARD PHASE
                    // Hide Enter Button
                    TrysManager.renderActionKey(false);
                    toast.style.display = 'none';

                    // Start leaderboard countdown
                    window.leaderboardTimeLeft = data.ltl || 0;
                    startLeaderboardCountdown(data.ltl || 0);
                } else {
                    // PLAYING PHASE (Default)
                    restoreLobbyUI(); // Restore UI if coming from Leaderboard
                    // Show Enter Button
                    TrysManager.renderActionKey(true);
                    toast.style.display = 'none';

                    if (data.tl && data.tl > 0) {
                        startRealTimer(data.tl);
                    }
                }
            });

            // REAL-TIME TOURNAMENT UPDATE - Server broadcasts when phase changes
            socket.on('tu', (data) => {
                console.log('üì° [LIVE UPDATE] Phase:', data.ph, 'TID:', data.tid);

                if (data.ph === 'n' || !data.tid) {
                    // NO TOURNAMENT
                    hasActiveTournament = false;
                    TrysManager.renderActionKey(false);
                    if (tournamentInterval) {
                        clearInterval(tournamentInterval);
                        tournamentInterval = null;
                    }
                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        showNoTournamentMessage();
                    }
                } else if (data.ph === 'l') {
                    // LEADERBOARD PHASE
                    hasActiveTournament = true;
                    TrysManager.renderActionKey(false);
                    if (tournamentInterval) {
                        clearInterval(tournamentInterval);
                        tournamentInterval = null;
                    }
                    window.leaderboardTimeLeft = data.ltl || 0;
                    startLeaderboardCountdown(data.ltl || 0);
                } else if (data.ph === 'p') {
                    // PLAYING PHASE - New tournament started!
                    restoreLobbyUI(); // Restore UI if coming from Leaderboard
                    hasActiveTournament = true;
                    stopScheduledCountdown();
                    TrysManager.renderActionKey(true);
                    if (data.tl && data.tl > 0) {
                        startRealTimer(data.tl);
                    }
                }
            });
        }

        function startRealTimer(msLeft) {
            if (tournamentInterval) clearInterval(tournamentInterval);

            const display = document.getElementById('countdown');
            const nextTourDisplay = document.getElementById('next-tour-timer');

            // Don't start timer if time left is 0 or negative (leaderboard time)
            if (!msLeft || msLeft <= 0) {
                // Check if there's a scheduled tournament, otherwise show "No Tournament"
                if (nextScheduledTournament) {
                    startScheduledCountdown(nextScheduledTournament);
                } else {
                    showNoTournamentMessage();
                }
                return;
            }

            let secondsRemaining = Math.floor(msLeft / 1000);

            const updateDisplay = () => {
                if (secondsRemaining <= 0) {
                    // Play time ended - check if there's a scheduled tournament
                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        showNoTournamentMessage();
                    }
                    return;
                }

                const h = Math.floor(secondsRemaining / 3600);
                const m = Math.floor((secondsRemaining % 3600) / 60);
                const s = secondsRemaining % 60;

                const timeStr = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

                display.innerText = `Ends in: ${timeStr}`;
                if (nextTourDisplay) nextTourDisplay.innerText = timeStr;

                secondsRemaining--;
            };

            updateDisplay();
            tournamentInterval = setInterval(updateDisplay, 1000);
        }

        // Leaderboard countdown - shows time until next tournament with winners
        function startLeaderboardCountdown(msLeft) {
            if (tournamentInterval) clearInterval(tournamentInterval);
            stopScheduledCountdown();

            // USE FULL CARD CONTENT TARGET
            const display = document.getElementById('tournament-card-content');
            if (!display) return;

            // Enable interaction
            display.style.pointerEvents = 'auto';

            // If no time left, go to no tournament
            if (!msLeft || msLeft <= 0) {
                showNoTournamentMessage();
                return;
            }

            // Fetch tournament results
            fetchTournamentResults();

            let secondsRemaining = Math.floor(msLeft / 1000);
            window.leaderboardTimeLeft = msLeft;

            const updateDisplay = () => {
                const m = Math.floor(secondsRemaining / 60);
                const s = secondsRemaining % 60;

                if (secondsRemaining <= 0) {
                    // Leaderboard time over - reload to check for next tournament
                    display.innerHTML = `
                         <!-- BACK BUTTON -->
                        <button class="back-btn" onclick="window.location.href='home.html'"
                            style="position: absolute; top: 15px; left: 15px; z-index: 100; pointer-events: auto;">‚Üê
                            HOME</button>

                        <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <div style="font-size: 1.2rem; color: #60a5fa;">‚è≥ Loading Next Tournament...</div>
                        </div>
                    `;
                    setTimeout(() => window.location.reload(), 2000);
                    return;
                }

                // Update countdown in results display if results loaded
                window.leaderboardTimeLeft = secondsRemaining * 1000;

                if (window.tournamentResults) {
                    displayTournamentResults(window.tournamentResults);
                } else {
                    // FULL SCREEN FALLBACK (Waiting for Results)
                    // This hides the "Daily Tournament" header immediately
                    display.innerHTML = `
                        <!-- BACK BUTTON -->
                        <button class="back-btn" onclick="window.location.href='home.html'"
                            style="position: absolute; top: 15px; left: 15px; z-index: 100; pointer-events: auto;">‚Üê
                            HOME</button>

                        <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 50px;">
                            <div style="font-size: 1.5rem; color: #fbbf24; margin-bottom: 20px; text-align: center;">üèÜ Tournament Ended</div>
                            <div style="
                                font-size: 4rem; 
                                color: #FFD700; 
                                font-weight: 700; 
                                font-family: 'Teko', sans-serif;
                                line-height: 1;
                                margin-bottom: 10px;
                            ">
                                ${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}
                            </div>
                            <div style="font-size: 1rem; color: #94a3b8; font-family: 'Roboto Mono', monospace;">CALCULATING RESULTS...</div>
                            <div style="margin-top: 20px;">
                                <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FFD700; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                            </div>
                        </div>
                        <style>
                            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                        </style>
                    `;
                }

                secondsRemaining--;
            };

            updateDisplay();
            tournamentInterval = setInterval(updateDisplay, 1000);
        }

        // Fetch tournament results and display winners
        async function fetchTournamentResults() {
            try {
                const userId = localStorage.getItem('tc_user_id') || null;
                const url = userId
                    ? `${SERVER_URL}/api/tournament-results?userId=${encodeURIComponent(userId)}`
                    : `${SERVER_URL}/api/tournament-results`;

                console.log('üîç [FETCH] Tournament Results from:', url);
                const res = await fetch(url);
                const data = await res.json();
                console.log('üìä [API RESPONSE]:', data);

                // Display results even if winners array is empty or has error
                // This ensures countdown and target time are shown
                if (data.error) {
                    console.warn('‚ö†Ô∏è [API ERROR]:', data.error);
                }

                window.tournamentResults = data;
                displayTournamentResults(data);
            } catch (e) {
                console.error("‚ùå Failed to fetch tournament results:", e);
            }
        }

        // Display tournament results in leaderboard - REDESIGNED FULL SCREEN TAKEOVER
        function displayTournamentResults(data) {
            const display = document.getElementById('tournament-card-content');
            if (!display) return;

            // Enable pointer events for interaction
            display.style.pointerEvents = 'auto';

            const { winners, targetTime, userRank } = data;

            // Format target time
            let targetTimeStr = 'N/A';
            if (targetTime) {
                const seconds = Math.floor(targetTime / 1000);
                const milliseconds = Math.floor(targetTime % 1000);
                targetTimeStr = `${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
            }

            // Format winners list
            let winnersHtml = '';
            if (winners && winners.length > 0) {
                winners.forEach((winner, index) => {
                    const rank = index + 1;
                    const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : 'ü•â';

                    // Winner Time (Use Actual Time passed from server, fallback to score/target logic if missing)
                    const timeVal = winner.actualTime || (targetTime ? targetTime + winner.score : winner.score);
                    const wSeconds = Math.floor(timeVal / 1000);
                    const wMilliseconds = Math.floor(timeVal % 1000);
                    const timeStr = `${String(wSeconds).padStart(2, '0')}.${String(wMilliseconds).padStart(3, '0')}`;

                    // Diff Calculation (Score IS the difference)
                    const diffVal = winner.score;
                    const diffStr = `+${diffVal}ms`;

                    // Name truncation
                    let name = winner.username || winner.userId.substring(0, 8);
                    if (name.length > 12) name = name.substring(0, 10) + '...';

                    winnersHtml += `
                        <div style="
                            display: flex; 
                            align-items: center; 
                            padding: 12px 15px; 
                            margin-bottom: 8px; 
                            background: rgba(255,255,255,0.03); 
                            border-radius: 12px; 
                            border: 1px solid rgba(255,255,255,0.05);
                        ">
                            <!-- Rank & Medal -->
                            <div style="width: 40px; font-size: 1.2rem; text-align: center;">${medal}</div>
                            
                            <!-- Name -->
                            <div style="flex: 1; padding-left: 10px;">
                                <div style="font-weight: 600; color: #fff; font-size: 1rem;">${name}</div>
                                <div style="font-size: 0.75rem; color: #64748b;">Rank #${rank}</div>
                            </div>
                            
                            <!-- Stats (Right Aligned) -->
                            <div style="text-align: right;">
                                <div style="font-family: 'Roboto Mono', monospace; font-size: 1rem; color: #FFD700; font-weight: 700;">${timeStr}</div>
                                <div style="font-size: 0.8rem; color: #ef4444; font-weight: 500;">${diffStr}</div>
                            </div>
                        </div>
                    `;
                });
            } else {
                winnersHtml = `
                    <div style="text-align: center; color: #94a3b8; padding: 40px 20px;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">üìâ</div>
                        No winners yet for this round!
                    </div>
                `;
            }

            // User Rank Section (Sticky at bottom if needed, but here inline)
            let userRankHtml = '';
            if (userRank && userRank.rank) {
                const uTimeVal = userRank.actualTime || (targetTime ? targetTime + userRank.score : userRank.score);
                const uSeconds = Math.floor(uTimeVal / 1000);
                const uMilliseconds = Math.floor(uTimeVal % 1000);
                const uTimeStr = `${String(uSeconds).padStart(2, '0')}.${String(uMilliseconds).padStart(3, '0')}`;

                const uDiffVal = userRank.score;
                const uDiffStr = `+${uDiffVal}ms`;

                userRankHtml = `
                    <div style="
                        margin-top: 20px; 
                        padding: 15px; 
                        background: rgba(59, 130, 246, 0.15); 
                        border-radius: 15px; 
                        border: 1px solid rgba(59, 130, 246, 0.4);
                        display: flex;
                        align-items: center;
                    ">
                        <div style="width: 40px; font-size: 1.2rem; text-align: center;">üë§</div>
                        <div style="flex: 1; padding-left: 10px;">
                            <div style="font-weight: 700; color: #60a5fa; font-size: 1rem;">YOU</div>
                            <div style="font-size: 0.75rem; color: #93c5fd;">Rank #${userRank.rank}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-family: 'Roboto Mono', monospace; font-size: 1rem; color: #60a5fa; font-weight: 700;">${uTimeStr}</div>
                            <div style="font-size: 0.8rem; color: #ef4444; font-weight: 500;">${uDiffStr}</div>
                        </div>
                    </div>
                `;
            }

            // Countdown Logic (Fix: Convert MS to Seconds first)
            const remainingMS = window.leaderboardTimeLeft || 0;
            const remainingSeconds = Math.floor(remainingMS / 1000);
            const m = Math.floor(remainingSeconds / 60);
            const s = remainingSeconds % 60;

            // FULL HEIGHT LAYOUT REPLACEMENT
            display.innerHTML = `
                <!-- BACK BUTTON INSIDE CARD -->
                <button class="back-btn" onclick="window.location.href='home.html'"
                    style="position: absolute; top: 15px; left: 15px; z-index: 100; pointer-events: auto;">‚Üê
                    HOME</button>

                <div style="
                    display: flex; 
                    flex-direction: column; 
                    height: 100%; 
                    width: 100%; 
                    padding-top: 40px; 
                ">
                    <!-- HEADER: TARGET TIME -->
                    <div style="text-align: center; margin-bottom: 20px; flex-shrink: 0;">
                        <div style="font-size: 0.85rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;">Target Time</div>
                        <div style="
                            font-family: 'Teko', sans-serif; 
                            font-size: 4.5rem; 
                            line-height: 1;
                            font-weight: 700; 
                            color: #FFD700;
                            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
                        ">${targetTimeStr}</div>
                    </div>

                    <!-- SCROLLABLE LIST AREA -->
                    <div style="
                        flex: 1; 
                        overflow-y: auto; 
                        min-height: 0; 
                        padding-right: 5px;
                        margin-bottom: 20px;
                    ">
                        
                        <!-- List Header -->
                        <div style="padding: 0 10px; margin-bottom: 10px; display: flex; font-size: 0.75rem; color: #64748b; font-weight: 600; text-transform: uppercase;">
                            <div style="width: 50px;">Rank</div>
                            <div style="flex: 1;">Player</div>
                            <div style="text-align: right;">Time / Diff</div>
                        </div>

                        ${winnersHtml}
                        ${userRankHtml}
                    </div>

                    <!-- FOOTER: COUNTDOWN -->
                    <div style="
                        flex-shrink: 0; 
                        padding-top: 15px; 
                        border-top: 1px solid rgba(255,255,255,0.1);
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    ">
                        <div style="font-size: 0.9rem; color: #94a3b8;">Next Round:</div>
                        <div style="
                            font-family: 'Teko', sans-serif; 
                            font-size: 2rem; 
                            color: #fff; 
                            font-weight: 600;
                            letter-spacing: 1px;
                        ">
                            ${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show "No Tournament" message
        function showNoTournamentMessage() {
            stopScheduledCountdown();
            if (tournamentInterval) {
                clearInterval(tournamentInterval);
                tournamentInterval = null;
            }

            // HIDE ENTER BUTTON
            if (typeof TrysManager !== 'undefined') {
                TrysManager.renderActionKey(false);
            }

            const display = document.getElementById('countdown');
            if (display) {
                display.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 1.5rem; color: #94a3b8; margin-bottom: 10px;">‚è∏Ô∏è</div>
                        <div style="font-size: 1.2rem; color: #94a3b8; font-weight: 600;">No Active Tournament</div>
                        <div style="font-size: 0.9rem; color: #64748b; margin-top: 5px;">Waiting for next tournament...</div>
                    </div>
                `;
            }
        }

        // Start scheduled tournament countdown
        function startScheduledCountdown(scheduled) {
            stopScheduledCountdown();
            if (tournamentInterval) {
                clearInterval(tournamentInterval);
                tournamentInterval = null;
            }

            // HIDE ENTER BUTTON
            if (typeof TrysManager !== 'undefined') {
                TrysManager.renderActionKey(false);
            }

            const display = document.getElementById('countdown');
            if (!display || !scheduled) return;

            function updateCountdown() {
                const now = Date.now();
                const timeLeft = scheduled.scheduledTime - now;

                if (timeLeft <= 0) {
                    stopScheduledCountdown();
                    showNoTournamentMessage();
                    // Refresh page after 2 seconds to check for new tournament
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                    return;
                }

                const hours = Math.floor(timeLeft / 3600000);
                const minutes = Math.floor((timeLeft % 3600000) / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);

                // Check if it's a daily tournament
                const isDaily = scheduled.type === 'daily';
                const tournamentLabel = isDaily ? 'üìÜ Daily Tournament' : 'üìÖ Next Tournament';
                const timeDisplay = hours > 0
                    ? `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`
                    : `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                let timeInfo = '';
                if (isDaily) {
                    const scheduledDate = new Date(scheduled.scheduledTime);
                    const isToday = scheduledDate.toDateString() === new Date().toDateString();
                    timeInfo = isToday
                        ? `Today at ${scheduled.time}`
                        : `Tomorrow at ${scheduled.time}`;
                } else {
                    timeInfo = new Date(scheduled.scheduledTime).toLocaleString();
                }

                display.innerHTML = `
                    <div style="text-align: center; padding: 15px; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 140px;">
                        <div style="font-size: 0.85rem; color: #60a5fa; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">${tournamentLabel}</div>
                        <div style="font-size: 2.5rem; color: #FFD700; font-weight: 700; font-family: 'Teko', sans-serif; line-height: 1.2; margin-bottom: 8px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);">
                            ${timeDisplay}
                        </div>
                        <div style="font-size: 0.75rem; color: #94a3b8; margin-top: 5px; line-height: 1.4;">
                            ${timeInfo}
                        </div>
                        ${isDaily ? `<div style="font-size: 0.7rem; color: #64748b; margin-top: 5px; opacity: 0.8;">Repeats daily at ${scheduled.time}</div>` : ''}
                    </div>
                `;
            }

            updateCountdown();
            scheduledCountdownInterval = setInterval(updateCountdown, 1000);
        }

        // Stop scheduled countdown
        function stopScheduledCountdown() {
            if (scheduledCountdownInterval) {
                clearInterval(scheduledCountdownInterval);
                scheduledCountdownInterval = null;
            }
        }

        // --- HISTOY & DATA FETCH ---
        async function fetchTournamentData() {
            try {
                // Send timezone offset to server for accurate time calculation
                const timezoneOffset = new Date().getTimezoneOffset();
                // Use the constant SERVER_URL defined above
                const res = await fetch(`${SERVER_URL}/api/tournament-data`, {
                    headers: {
                        'X-Timezone-Offset': timezoneOffset.toString()
                    }
                });
                const data = await res.json();

                if (data.error) {
                    console.error("Tournament data error:", data.error);
                    return;
                }

                // Update global state
                hasActiveTournament = data.hasActiveTournament || false;
                nextScheduledTournament = data.scheduled || null;

                // Always update scheduled countdown if there's no active tournament
                // This ensures scheduled countdown continues even after socket connects
                // Socket 'grd' event will handle active tournament display
                if (!hasActiveTournament) {
                    // No active tournament - show scheduled countdown if available
                    if (nextScheduledTournament) {
                        startScheduledCountdown(nextScheduledTournament);
                    } else {
                        // Only show "No Tournament" if socket hasn't connected yet
                        // If socket is connected, let it handle the display via 'grd' event
                        if (!socket || !socket.connected) {
                            showNoTournamentMessage();
                        }
                    }
                } else {
                    // Active tournament exists - stop scheduled countdown
                    // Socket 'grd' event will handle active tournament display
                    stopScheduledCountdown();
                }

                if (data.history) {
                    renderHistory(data.history);
                }
            } catch (e) {
                console.error("Failed to fetch tournament data", e);
                document.getElementById('history-container').innerHTML = '<div style="color:#666">History Unavailable</div>';
            }
        }

        // --- SWIPER INIT ---
        const swiper = new Swiper(".mySwiper", {
            effect: "slide",
            slidesPerView: 1,
            spaceBetween: 20,
            allowTouchMove: false,
            centeredSlides: true,
        });

        function renderHistory(history) {
            const container = document.getElementById('history-container');
            if (!history || history.length === 0) {
                container.innerHTML = '<div style="color: #666; font-size: 0.9rem;">No recent tournaments.</div>';
                return;
            }

            let html = '';
            history.forEach(item => {
                const date = new Date(item.ts);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                // Robust check for winners array
                const hasWinner = item.winners && item.winners.length > 0;
                const winnerName = hasWinner ? (item.winners[0].u.length > 10 ? item.winners[0].u.substring(0, 8) + '...' : item.winners[0].u) : 'No Winner';
                const score = hasWinner ? (item.winners[0].s + 'ms') : '-';

                // Changed to Row layout for Vertical List in History Slide
                html += `
                <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; width:100%;">
                    <div style="color:#888; font-size:0.8rem;">${timeStr}</div>
                    <div style="color:#f59e0b; font-weight:bold;">${winnerName}</div>
                    <div style="font-family:'Teko'; font-size:1.2rem;">${score}</div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // Call on Load
        fetchTournamentData();
        // Refresh tournament data every 5 seconds to check for scheduled tournaments
        // This ensures scheduled countdown stays updated even after socket connects
        setInterval(() => {
            fetchTournamentData();
        }, 5000);

        // Start connection
        // startCountdown(); // Removed dummy
        document.addEventListener('deviceready', connectServer);
        // Fallback for browser testing
        if (!window.cordova) connectServer();

        // --- TRYS LOGIC & REGENERATION ---
        const TrysManager = {
            trys: 0,
            regenTime: 15 * 60 * 1000, // 15 Minutes
            _showEnterButton: false, // Track button state - DEFAULT HIDDEN until socket confirms

            init() {
                // 1. NEW USER BONUS (Safety check)
                if (localStorage.getItem('user_trys') === null) {
                    localStorage.setItem('user_trys', '0');
                }

                this.trys = parseInt(localStorage.getItem('user_trys') || '0');
                if (localStorage.getItem('user_trys') === null) {
                    this.trys = 0;
                    localStorage.setItem('user_trys', '0');
                }

                this.updateUI();

                // Real-time update for countdown
                setInterval(() => this.updateUI(), 1000);
            },

            checkRegen() {
                if (this.trys === 0) {
                    const params = localStorage.getItem('regen_start');
                    if (!params) {
                        // Start Timer
                        localStorage.setItem('regen_start', Date.now());
                    } else {
                        // Check Elapsed
                        const elapsed = Date.now() - parseInt(params);
                        if (elapsed >= this.regenTime) {
                            // REFILL!
                            this.trys = 6;
                            localStorage.setItem('user_trys', '6');
                            localStorage.removeItem('regen_start');
                            showToast("Health Refilled! +6 ‚ù§Ô∏è");
                            setTimeout(() => hideToast(), 2000);
                        }
                    }
                } else {
                    // Reset if they gained trys
                    localStorage.removeItem('regen_start');
                }
            },

            updateUI() {
                this.checkRegen();
                this.trys = parseInt(localStorage.getItem('user_trys') || '0');
                // Health display removed - only shown on game page
                // USE THE TRACKED STATE instead of defaulting to true
                this._renderButton(this._showEnterButton);
            },

            // Called by socket/tournament logic to SET the button state
            renderActionKey(showEnter = true) {
                this._showEnterButton = showEnter;
                this._renderButton(showEnter);
            },

            // Internal render - does not change state
            _renderButton(showEnter) {
                const area = document.getElementById('action-area');
                if (!area) return;
                if (showEnter) {
                    // Show Enter button during play time
                    area.innerHTML = `
                        <button onclick="enterTournament()" class="relative group w-full py-4 rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-[Teko] text-2xl tracking-widest uppercase shadow-[0_0_20px_rgba(124,58,237,0.5)] border border-violet-400/30 overflow-hidden transition-all active:scale-95 hover:shadow-[0_0_40px_rgba(124,58,237,0.8)] z-50 pointer-events-auto cursor-pointer">
                            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                            <span class="relative z-10 flex items-center justify-center gap-2">
                            ENTER ARENA
                            </span>
                        </button>
                    `;
                } else {
                    // Hide Enter button during leaderboard time or no tournament
                    area.innerHTML = '';
                }
            },

            // SEAMLESS AD BREAK OVERLAY
            showAdBreakOverlay(step) {
                let overlay = document.getElementById('ad-break-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.id = 'ad-break-overlay';
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.background = 'black';
                    overlay.style.zIndex = '2000';
                    overlay.style.display = 'flex';
                    overlay.style.flexDirection = 'column';
                    overlay.style.justifyContent = 'center';
                    overlay.style.alignItems = 'center';
                    overlay.style.color = 'white';
                    overlay.style.fontFamily = 'Fredoka One, cursive';
                    document.body.appendChild(overlay);
                }

                overlay.style.display = 'flex';
                overlay.innerHTML = `
                    <div style="font-size: 2rem; color: #FFD700;">AD BREAK</div>
                    <div style="font-size: 1.2rem; color: #94a3b8; margin-top: 10px;">
                        ${step === 1 ? 'Video 1 of 2' : 'Video 2 of 2'}
                    </div>
                `;
            },

            hideAdBreakOverlay() {
                const overlay = document.getElementById('ad-break-overlay');
                if (overlay) overlay.style.display = 'none';
            },

            watchAd(count) {
                if (count === 1) {
                    // Promise based
                    AdManager.showRewardVideoAd().then((success) => {
                        if (success) this.addTrys(12);
                    });
                } else if (count === 2) {
                    // SEAMLESS FLOW
                    this.showAdBreakOverlay(1);

                    setTimeout(() => {
                        AdManager.showRewardVideoAd().then((success1) => {
                            if (success1) {
                                this.showAdBreakOverlay(2);
                                setTimeout(() => {
                                    AdManager.showRewardVideoAd().then((success2) => {
                                        this.hideAdBreakOverlay();
                                        if (success2) {
                                            this.addTrys(20);
                                        } else {
                                            this.addTrys(12); // Fallback
                                        }
                                    });
                                }, 500);
                            } else {
                                this.hideAdBreakOverlay();
                            }
                        });
                    }, 500);
                }
            },

            addTrys(amount) {
                this.trys += amount;
                // CAP health at 20 max to prevent stacking
                if (this.trys > 20) this.trys = 20;
                localStorage.setItem('user_trys', this.trys);
                // Clear Regen
                localStorage.removeItem('regen_start');

                this.updateUI();

                showToast(`+${amount} Trys Added!`);
                setTimeout(() => hideToast(), 1500);
            }
        };

        function enterTournament() {
            localStorage.setItem('game_mode', 'tournament');
            // Set flag to skip health check on game page load
            // Health check will happen only when user clicks PLAY button
            localStorage.setItem('skip_health_check', 'true');
            window.location.href = 'game.html';
        }

        function showToast(msg) {
            const t = document.getElementById('message-toast');
            t.innerText = msg;
            t.style.display = 'block';
        }

        function hideToast() {
            document.getElementById('message-toast').style.display = 'none';
        }

        // Init
        document.addEventListener('deviceready', async () => {
            await AdManager.init();
            TrysManager.init();
        });
        // Browser fallback
        TrysManager.init();

    </script>
