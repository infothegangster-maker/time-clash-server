<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e293b">
    <title>Time Clash: Tournament</title>
    <script>
        // SHARK STRATEGY: JS-Based Fixed Design Resolution
        (function () {
            function setScale() {
                const designWidth = 414;
                const innerW = window.innerWidth;
                const innerH = window.innerHeight;
                const scale = innerW / designWidth;

                document.body.style.zoom = scale;
                // CRITICAL FIX: Correct Height for Vertical Centering
                document.body.style.height = (innerH / scale) + 'px';
                document.body.style.width = '414px';
            }
            window.addEventListener('resize', setScale);
            window.addEventListener('DOMContentLoaded', setScale);

            // Immediate run
            const scale = window.innerWidth / 414;
            document.write('<style>body { zoom: ' + scale + '; height: ' + (window.innerHeight / scale) + 'px; width: 414px; }</style>');
        })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Roboto+Mono:wght@500&display=swap');

        :root {
            --primary: #FFD700;
            --accent: #00f2ff;
            --bg: #1e293b;
            /* Matches Native Ad Card Background */
            --panel: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Teko', sans-serif;
            margin: 0;
            /* Height is set dynamically by JS Scaler */
            overflow: hidden;
            /* Lock scroll, scaler fits content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FORCE CENTER */
            padding-bottom: 20px;
            /* Slight bottom pad */
        }

        /* --- ANIMATED BACKGROUND (UPGRADED) --- */
        .bg-numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-num {
            position: absolute;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            animation: floatUp linear infinite;
            opacity: 0;
        }

        /* Color Variations */
        .floating-num.cyan {
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
        }

        .floating-num.gold {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }

        .floating-num.white {
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .floating-num.green {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-10vh) rotate(15deg) scale(1.1);
                opacity: 0;
            }
        }

        /* --- MAIN CONTAINER MATCHING GAME --- */
        .home-screen-container {
            position: relative;
            width: 100%;
            padding: 20px;
            /* FIXED HEIGHT (No Stretchy/Squashy) - Shark Strategy */
            height: 550px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 50px;
        }

        /* CARD STYLE (Matches Game Page .ui-panel) */
        .home-card {
            background: var(--panel);
            border-radius: 25px;
            padding: 30px 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
        }

        /* --- LOGO / HEADER --- */
        .logo-area {
            animation: fadeInDown 0.8s ease-out;
        }

        .tournament-badge {
            background: linear-gradient(90deg, #b8860b, #FFD700, #b8860b);
            color: #000;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 1.2rem;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
        }

        h1 {
            font-size: 4rem;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--accent);
            letter-spacing: 2px;
            margin-top: 5px;
            text-shadow: 0 0 10px var(--accent);
        }

        /* --- PRIZE POOL --- */
        .prize-card {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: zoomIn 0.5s ease-out 0.2s backwards;
        }

        .prize-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .prize-label {
            font-size: 1.2rem;
            color: #aaa;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .prize-amount {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 5px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* --- MODE BUTTONS --- */
        .mode-btn {
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .mode-btn:active {
            transform: scale(0.98);
        }

        .mode-btn.practice {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 0 #047857;
            color: #fff;
        }

        .mode-btn.tournament {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 0 #b45309;
            color: #fff;
        }

        .mode-title {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            line-height: 1;
            font-weight: 700;
            text-transform: uppercase;
        }

        .mode-sub {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .trys-badge {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Replaces old play-btn style */

        /* --- LIVE TICKER --- */
        .live-ticker {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 5px #0f0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Animated Background -->
    <!-- Animated Background Removed -->

    <!-- LAYOUT: Top Ad | Main Section (Game Size) | Bottom Ad -->

    <!-- 1. TOP AD (Flexible Space/Fixed) -->
    <div id="content-ad-space" style="
        width: 100%; 
        height: 150px; 
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        z-index: 2;
        margin-top: 10px;
    ">
        Loading Ad...
    </div>

    <!-- 2. MAIN CONTENT (Exact Size of Game Timer Section) -->
    <div class="home-screen-container">
        <!-- WRAPPED IN CARD TO MATCH GAME PANEL STYLE -->
        <div class="home-card">
            <!-- LOGO AREA -->
            <div class="logo-area">
                <div class="tournament-badge"
                    style="background: linear-gradient(90deg, #3b82f6, #06b6d4); box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);">
                    TIME MASTER</div>
                <h1>TIME<br>CLASH</h1>
                <div class="subtitle">SELECT YOUR MODE</div>
            </div>

            <!-- MODE SELECTION -->
            <div style="width: 100%; display: flex; flex-direction: column; gap: 15px; margin-top: 10px;">

                <!-- PRACTICE MODE -->
                <button class="mode-btn practice" onclick="selectMode('practice')">
                    <div class="mode-title">PRACTICE ARENA</div>
                    <div class="mode-sub">Free Unlimited Play</div>
                </button>

                <!-- TOURNAMENT MODE -->
                <button class="mode-btn tournament" onclick="selectMode('tournament')">
                    <div class="mode-title">TOURNAMENT</div>
                    <div class="mode-sub">Compete for Rewards</div>
                    <div class="trys-badge" id="trys-display">❤️ 0 Trys</div>
                </button>

            </div>

            <button onclick="logout()"
                style="background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #aaa; padding: 8px 20px; border-radius: 20px; font-family: sans-serif; font-size: 0.8rem; margin-top: 20px; cursor: pointer;">
                LOGOUT
            </button>
        </div>
    </div>

    <!-- 3. BOTTOM AD (Fixed) -->
    <div id="bottom-ad-space" style="
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%; 
        height: 150px; 
        background: transparent; 
        z-index: 999;
        pointer-events: none;
    "></div>

    <!-- AD MANAGER -->
    <script src="ad_manager.js"></script>

    <script>
        // Disable double-tap zoom
        document.addEventListener('dblclick', function (event) {
            event.preventDefault();
        }, { passive: false });

        // --- ADS SETUP ---
        document.addEventListener('deviceready', async () => {
            // Initialize AdMob
            await AdManager.init();

            const w = window.innerWidth;

            // 1. TOP AD (Content Area)
            setTimeout(() => {
                AdManager.showNativeAd('content-ad-space', 'home_top', w, 150);
            }, 1000);

            // 2. BOTTOM AD (Fixed)
            setTimeout(() => {
                AdManager.showNativeAd('bottom-ad-space', 'home_bottom', w, 150);
            }, 1500);

            // Setup Reward Listener (Navigate to Game when Ad watched)
            AdManager.setupListeners(() => {
                // AdManager.hideAllAds(); // KEEP ADS (Persistence)
                window.location.href = 'game.html';
            });
        });

        function selectMode(mode) {
            localStorage.setItem('game_mode', mode);

            if (mode === 'practice') {
                window.location.href = 'game.html';
            } else {
                // Navigate to New Tournament Info Page
                window.location.href = 'tournament.html';
            }
        }

        function updateTrysDisplay() {
            const trys = parseInt(localStorage.getItem('user_trys') || '0');
            const el = document.getElementById('trys-display');
            if (el) el.innerText = `❤️ ${trys} Trys`;
        }

        document.addEventListener('deviceready', () => {
            updateTrysDisplay();
        });
        // Also run on load for browser test
        updateTrysDisplay();

        // Timer Logic Removed (Cleanup)

        // Fake Ticker Logic Removed
        /* Ticker removed to clean up UI */

        // --- AUTH LOGIC ---
        (function () {
            const username = localStorage.getItem('tc_username');
            if (username) {
                document.getElementById('user-welcome').innerText = `Hello, ${username}`;
            } else {
                // If somehow on home without name, go to setup
                window.location.href = 'index.html';
            }
        })();

        function logout() {
            localStorage.removeItem('tc_user_id');
            localStorage.removeItem('tc_username');
            localStorage.removeItem('tc_auth_type');
            window.location.href = 'login.html';
        }

    </script>
</body>

</html>
